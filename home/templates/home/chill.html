<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Disabling the default UI</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAla1LxwXGWPJr2Vy1KDQ7WxitTWMEkjvQ">
    </script>
    <script>
var lati = 0
var longi = 0
function initialize() {
  var styles = [
    {
    featureType: "poi",
    elementType: "labels",//hides all labels
    stylers: [
      { visibility:'off' }
    ]
  }
  ];

var styledMap = new google.maps.StyledMapType(styles,
    {name: "Styled Map"});

  var mapOptions = {
    zoom: 17,
    center: new google.maps.LatLng(lati, longi),
    disableDefaultUI: true,
    panControl: false,
    draggable: false,
    scrollwheel: false,
    maxZoom: 17,
    minZoom: 17,
    mapTypeId: 'hybrid'
};

  
  var map = new google.maps.Map(document.getElementById('map-canvas'),
    mapOptions);

  
  map.setOptions(
    {
      styles: [{
        featureType: "poi",
        elementType: "labels",
        stylers: [{ visibility:'off' }]}
  ]});



  google.maps.event.addListener(map,'click',function(event){
    var message = event.latLng.lat() + ', ' + event.latLng.lng()
    window.webkit.messageHandlers.latlon.postMessage(message)
  });

}

function setCoords(lat,lon){
    lati = lat
    longi = lon
    google.maps.event.addDomListener(window, 'load', initialize);
}

    </script>



  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
